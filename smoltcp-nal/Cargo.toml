[package]
name = "smoltcp-nal"
version = "0.1.0"
authors = ["Ryan Summers <ryan.summers@vertigo-designs.com>"]
edition = "2018"
license = "MIT"
description = "embedded-nal implementation for smoltcp"
keywords = ["smoltcp", "embedded-nal", "tcp"]
categories = ["network-programming", "no-std"]
repository = "https://github.com/quartiq/smoltcp-nal.git"

[dependencies]
heapless = "0.7"
embedded-nal = "0.6"
critical-section = "0.2.4"
defmt = "0.2.0"

[dependencies.nanorand]
version = "0.6.1"
default-features = false
features = ["wyrand"]

[dependencies.smoltcp]
git = "https://github.com/smoltcp-rs/smoltcp"
branch = "dns"
features = [
    "medium-ethernet",
    "socket-tcp",
    "socket-dhcpv4",
    "socket-udp",
    "proto-ipv6", # This should not be needed
    "socket-dns",
    "rand-custom-impl",
    "defmt"
]
default-features = false

[features]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []
