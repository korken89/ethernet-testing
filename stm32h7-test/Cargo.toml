[package]
authors = ["Emil Fresk <emil@widefind.se>"]
edition = "2018"
readme = "README.md"
license = "MIT OR Apache-2.0"
name = "app"
version = "0.1.0"

[dependencies]
cortex-m = "0.7"
cortex-m-rtic = "0.6.0-rc.1"
systick-monotonic = "0.1.0-rc.1"
defmt = "0.2.0"
defmt-rtt = "0.2.0"
panic-probe = { version = "0.2.0", features = ["print-defmt"] }

[dependencies.stm32h7xx-hal]
path = "../stm32h7xx-hal"
features = ["rt", "stm32h735", "ethernet"]

# [dependencies.smoltcp]
# version = "0.8.0"
# git = "https://github.com/stm32-rs/stm32h7xx-hal"
# branch = "stm32h725_735_730"
# default-features = false
# features = ["medium-ethernet", "proto-ipv4", "proto-ipv6", "socket-raw", "rand-custom-impl"]

[dependencies.smoltcp-nal]
path = "../smoltcp-nal"
default-features = false

[features]

# set logging levels here
default = [
  "defmt-default",
  # "dependency-a/defmt-trace",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []

# this lets you use `cargo fix`!
[[bin]]
name                    = "app"
test                    = false
bench                   = false

[profile.dev]
debug                   = true
opt-level               = 1
#force-frame-pointers    = true

[profile.release]
incremental             = false # disable incremental build to allow lto on nightly
codegen-units           = 1     # better optimizations
debug                   = true  # symbols are nice and they don't increase the size on Flash
lto                     = true  # better optimizations
opt-level               = "s"
