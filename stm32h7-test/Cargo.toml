[package]
authors = ["Emil Fresk <emil@widefind.se>"]
edition = "2018"
readme = "README.md"
license = "MIT OR Apache-2.0"
name = "ethernet-test"
version = "0.1.0"

[dependencies]
cortex-m = "0.7"
cortex-m-rtic = "0.6.0-rc.4"
systick-monotonic = "0.1.0-rc.2"
defmt = "0.2.0"
defmt-rtt = "0.2.0"
panic-probe = { version = "0.2.0", features = ["print-defmt"] }

[dependencies.stm32h7xx-hal]
# path = "../stm32h7xx-hal"
# git = "https://github.com/stm32-rs/stm32h7xx-hal"
git = "https://github.com/korken89/stm32h7xx-hal.git"
branch = "master"
features = ["rt", "stm32h735", "ethernet"]

# [dependencies.smoltcp]
# version = "0.8.0"
# git = "https://github.com/stm32-rs/stm32h7xx-hal"
# branch = "stm32h725_735_730"
# default-features = false
# features = ["medium-ethernet", "proto-ipv4", "proto-ipv6", "socket-raw", "rand-custom-impl"]

[dependencies.smoltcp-nal]
path = "../smoltcp-nal"
default-features = false

[features]

# set logging levels here
default = [
  "defmt-default",
  "smoltcp-nal/defmt-trace",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []

# cargo build/run
[profile.dev]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = "s" # <-
overflow-checks = true # <-

# cargo test
[profile.test]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = "s" # <-
overflow-checks = true # <-

# cargo build/run --release
[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = "s" # <-
overflow-checks = false # <-

# cargo test --release
[profile.bench]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = "s" # <-
overflow-checks = false # <-